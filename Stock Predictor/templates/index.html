<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Forecasting</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 20px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            text-align: center;
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: #ff0000;
            text-align: center;
            margin-bottom: 20px;
        }

        .forecast-table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 30px;
            text-align: center;
            border-color: #007bff;
            align-self: center;
        }

        .forecast-table th,
        .forecast-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .forecast-table th {
            background-color: #007bff;
            color: #fff;
            font-size: 14px;
        }

        .forecast-table tr:nth-child(even) {
            background-color: #f2f2f2;
            text-align: left;
        }

        .analysis {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            font-size: 14px;
            line-height: 1.6;
            color: #444;
        }

        .analysis h2 {
            color: #007bff;
            margin-bottom: 15px;
        }

        .analysis p {
            margin: 0;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            margin-bottom: 12px;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .th, td {
            padding: 5px;
            text-align: left;
    }
    </style>
</head>
<body>
    <h1>Stock Price Forecasting</h1>
    <form method="post">
        <label for="stock_ticker">Enter Stock Ticker Symbol:</label>
        <input type="text" id="stock_ticker" name="stock_ticker" required>
        <br>
        <label for="num_periods">Enter Number of Forecast Periods:</label>
        <input type="number" id="num_periods" name="num_periods" min="1" required>
        <br>
        <button type="submit">Get Forecast</button>
    </form>
    
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    {% if forecast %}
    <h2>Forecasted Stock Prices:</h2>
    <table class="forecast-table">
        
        {{ forecast | safe }}
    </table>
    {% endif %}

    {% if analysis %}
    <div class="analysis">
        <h2>Analysis:</h2>
        <p>{{ analysis }}</p>
    </div>
    {% endif %}

    <div class="footer">
        Made with ‚ù§ by <a href="https://www.example.com">Ishaan Puri</a>
    </div>
</body>
</html>
